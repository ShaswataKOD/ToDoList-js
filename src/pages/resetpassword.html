<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="../js/resetpassword/resetpassword.js"></script>
  </head>
  <body>
    <div class="signup-container">
      <div class="card shadow-sm p-4 p-md-5">
        <div class="text-center mb-4">
          <div class="logo mb-2">TodoList</div>
          <p class="text-secondary">Reset your password</p>
        </div>

        <form id="resetPasswordForm">
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="oldPassword"
              placeholder="Old Password"
              required
            />
            <label for="oldPassword">Old Password</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="newPassword"
              placeholder="New Password"
              required
            />
            <label for="newPassword">New Password</label>
          </div>

          <div class="d-grid mt-2">
            <button type="submit" class="btn btn-primary btn-lg">
              Reset Password
            </button>
          </div>

          <p class="text-center text-muted mt-4 small">
            Changed your mind? <a href="./login.html">Sign in</a>
          </p>
        </form>
      </div>
    </div>

    <div
      id="toastContainer"
      class="position-fixed top-0 start-50 translate-middle-x mt-3 p-3"
      style="z-index: 1080"
    ></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

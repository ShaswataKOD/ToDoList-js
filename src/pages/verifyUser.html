<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify User | TodoList</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="../js/verify.js"></script>
  </head>
  <body>

    <div
      id="toastContainer"
      class="position-fixed top-0 start-50 translate-middle-x mt-3 p-3"
      style="z-index: 1080"
    ></div>

    <div
      class="verify-container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div
        class="card shadow-sm p-4 p-md-5"
        style="width: 100%; max-width: 420px; border-radius: 12px"
      >
        <div class="text-center mb-4">
          <div class="logo mb-2 fs-3 fw-semibold">TodoList</div>
          <p class="text-secondary fs-6">Enter your credentials to verify</p>
        </div>

        <form id="verifyForm">
          
          <div class="mb-3 d-flex gap-2">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email address"
              required
            />
            <button
              type="button"
              class="btn btn-primary btn-sm"
              id="sendOtpBtn"
            >
              Send OTP
            </button>
          </div>

          <!-- OTP -->
          <div class="form-floating mb-4">
            <input
              type="text"
              class="form-control"
              id="otp"
              placeholder="One-Time Password"
              required
            />
            <label for="otp">OTP</label>
          </div>

          <!-- Verify Button -->
          <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100">
              Verify
            </button>
          </div>

          <p class="text-center text-muted mt-2 small">
            Need to go back? <a href="./signup.html">Sign up again</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../scss/forgotPassword.scss" />
    <script type="module" src="../js/forgotpassword/forgotpassword.js"></script>
  </head>
  <body>
    <div class="forgot-container">
      <div class="card shadow-sm p-4 p-md-5">
        <div class="text-center mb-4">
          <div class="logo mb-2">TodoList</div>
          <p class="text-secondary">Reset your password</p>
        </div>

        <form id="forgotForm">
          <!-- Step 1: Email -->
          <div id="step1">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
                required
              />
              <label for="email">Email address</label>
            </div>
            <div class="d-grid mt-2">
              <button
                type="button"
                id="sendOtpBtn"
                class="btn btn-primary btn-lg"
              >
                Send OTP
              </button>
            </div>
          </div>

          <!-- Step 2: OTP -->
          <div id="step2" style="display: none">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="otp"
                placeholder="Enter OTP"
              />
              <label for="otp">OTP</label>
            </div>
            <div class="d-grid mt-2">
              <button
                type="button"
                id="verifyOtpBtn"
                class="btn btn-primary btn-lg"
              >
                Verify OTP
              </button>
            </div>
          </div>

          <!-- Step 3: Reset Password -->
          <div id="step3" style="display: none">
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="currentPassword"
                placeholder="Current Password (optional)"
              />
              <label for="currentPassword">Current Password (optional)</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="newPassword"
                placeholder="New Password"
              />
              <label for="newPassword">New Password</label>
            </div>
            <div class="d-grid mt-2">
              <button
                type="button"
                id="resetPasswordBtn"
                class="btn btn-primary btn-lg"
              >
                Reset Password
              </button>
            </div>
          </div>
        </form>

        <p class="text-center text-muted mt-4 small">
          Remembered your password? <a href="./login.html">Sign in</a>
        </p>
      </div>

      <div
        id="toastContainer"
        class="position-fixed top-0 start-50 translate-middle-x mt-3 p-3"
        style="z-index: 1080"
      ></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | TodoList</title>

 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="../js/signup/signup.js"></script>
  </head>
  <body>
    <div class="signup-container">
      <div class="card shadow-sm p-4 p-md-5">
        <div class="text-center mb-4">
          <div class="logo mb-2">TodoList</div>
          <p class="text-secondary">Create your account</p>
        </div>

        <form id="signupForm">
         
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
              required
            />
            <label for="username">Username</label>
          </div>

        
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
              required
            />
            <label for="email">Email address</label>
          </div>

         
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              required
            />
            <label for="password">Password</label>
          </div>

        
          <div class="d-grid mt-2">
            <button type="submit" class="btn btn-primary btn-lg">
              Create Account
            </button>
          </div>

         
          <p class="text-center text-muted mt-4 small">
            Already have an account? <a href="./login.html">Sign in</a>
          </p>
        </form>
      </div>
    </div>

    <div
      class="modal fade"
      id="verifyModal"
      tabindex="-1"
      aria-labelledby="verifyModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-bottom-0">
            <h5 class="modal-title" id="verifyModalLabel">Account Created!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Your account has been created successfully.<br />
            Do you want to verify yourself now?
          </div>
          <div class="modal-footer border-top-0">
            <button
              type="button"
              class="btn btn-outline-secondary"
              id="skipVerifyBtn"
              data-bs-dismiss="modal"
            >
              Skip
            </button>
            <button type="button" class="btn btn-primary" id="verifyNowBtn">
              Verify Now
            </button>
          </div>
        </div>
      </div>
    </div>
 
    <div
      id="toastContainer"
      class="position-fixed top-0 start-50 translate-middle-x mt-3 p-3"
      style="z-index: 1080"
    ></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | TodoList</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="../js/login/signIn.js"></script>
  </head>
  <body>
    <div class="signup-container">
      <div class="card shadow-sm p-4 p-md-5">
        <div class="text-center mb-4">
          <div class="logo mb-2">TodoList</div>
          <p class="text-secondary">Sign in to your account</p>
        </div>

        <form id="loginForm">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
              required
            />
            <label for="email">Email address</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              required
            />
            <label for="password">Password</label>
          </div>

          <div class="d-grid mt-2">
            <button type="submit" class="btn btn-primary btn-lg">
              Sign In
            </button>
          </div>
          <div class="text-center mt-3 small text-muted">
            Forgot your password?
            <a
              href="./forgotpassword.html"
              class="text-decoration-none fw-medium"
              >Click here</a
            >
          </div>

          <div class="text-center mt-2 small text-muted">
            Not verified yet?
            <a href="./verifyUser.html" class="text-decoration-none fw-medium"
              >Verify now</a
            >
          </div>

          <p class="text-center text-muted mt-4 small">
            Don't have an account? <a href="./signup.html">Sign up</a>
          </p>
        </form>
      </div>
    </div>

    <div
      id="toastContainer"
      class="position-fixed top-0 start-50 translate-middle-x mt-3 p-3"
      style="z-index: 1080"
    ></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

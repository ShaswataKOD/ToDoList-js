<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="../js/profile/profile.js"></script>
  </head>
  <body>
    <div class="profile-container">
      <div class="text-center mb-4">
        <div
          class="logo mb-2"
          style="font-weight: 500; font-size: 24px; color: #007bff"
        >
          TodoList
        </div>
        <p class="text-muted">Your Profile</p>
      </div>

      <div class="profile-image text-center mb-4">
        <img id="profilePic" src="default-profile.jpg" alt="Profile Image" />
        <br />
        <label for="imageUpload" class="btn btn-outline-primary mt-2">
          Choose Photo
        </label>
        <input type="file" id="imageUpload" accept="image/*" hidden />
      </div>

      <form id="profileForm">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Username"
            required
          />
          <label for="username">Username</label>
        </div>

        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-primary btn-lg">
            Update Profile
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

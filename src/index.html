<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Professional task management application with priority and tags"
    />
    <meta name="author" content="Your Company" />
    <title>To Do List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <div class="profile-wrapper dropdown">
      <div
        class="profile-circle dropdown-toggle"
        id="profileDropdown"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <!-- You can put initials or image here -->
        <span>SB</span>
      </div>
      <ul class="dropdown-menu" aria-labelledby="profileDropdown">
        <li>
          <a class="dropdown-item" href="#" id="resetPassword"
            >Reset Password</a
          >
        </li>
      </ul>
    </div>

    <div class="Todo-container">
      <header>
        <h1 class="header">Todo List</h1>
      </header>
      <section class="input-section" aria-label="Add new task">
        <div class="input-group">
          <input
            type="text"
            id="task-input"
            class="form-control"
            placeholder="What needs to be done?"
            aria-label="Task description"
            maxlength="200"
            autocomplete="off"
          />
          <select
            id="priority-select"
            class="form-select"
            aria-label="Task priority"
          >
            <option value="Low" selected>Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <input
            type="text"
            id="tags-input"
            class="form-control"
            placeholder="Enter tags (comma-separated)"
            aria-label="Task tags"
            maxlength="100"
            autocomplete="off"
          />
          <button
            id="add-button"
            class="btn btn-primary add-button"
            aria-label="Add task"
          >
            Add Task
          </button>
        </div>
      </section>

      <section class="filter-section" aria-label="Filter tasks">
        <div class="mb-3">
          <label for="search-priority" class="form-label"
            >Filter by Priority:</label
          >
          <select
            id="search-priority"
            class="form-select"
            aria-label="Filter tasks by priority"
          >
            <option value="">All Tasks</option>
            <option value="Low">Low Priority</option>
            <option value="Medium">Medium Priority</option>
            <option value="High">High Priority</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="search-title" class="form-label">Search by Title:</label>
          <input
            type="text"
            id="search-title"
            class="form-control"
            placeholder="Search tasks by title"
            autocomplete="off"
          />
        </div>

        <div class="mb-3">
          <label for="search-tags" class="form-label">Search by Tags:</label>
          <input
            type="text"
            id="search-tags"
            class="form-control"
            placeholder="Search by tags (comma-separated)"
            autocomplete="off"
          />
        </div>
      </section>

      <section aria-label="Task list">
        <ul id="work-list" class="work-list list-group" role="list"></ul>
      </section>
    </div>
  </body>
</html>

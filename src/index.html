<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo-List</title>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <div class="Todo-container py-4 px-3 mx-auto">
      <h1 class="header text-center mb-4">To-Do List</h1>

      <div class="input-group mb-3">
        <input
          type="text"
          id="task-input"
          class="form-control add-text-input"
          placeholder="Add your task..."
        />
        <select
          id="priority-select"
          class="form-select"
          style="max-width: 150px"
        >
          <option value="Low" selected>Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <button id="add-button" class="btn btn-primary add-button">Add</button>
      </div>

      <div class="input-group mb-3">
        <select id="search-priority" class="form-select">
          <option value="">Search</option> 
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>

      <ul id="work-list" class="work-list list-group"></ul>
    </div>
  </body>
</html>
